<!DOCTYPE html>
<html>
  <head>
    <title>Canvas</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, maximum-scale=1.0, initial-scale=1"
    />
  </head>
  <body>
    <h1>Canvas</h1>
    <form action="#">
      <fieldset>
        <label for="fileSelector">Select an Image file</label>
        <input type="file" id="fileSelector" />
      </fieldset>
      <fieldset id="toolbar">
        <button type="button" id="moveLeftBtn">Move photo left</button>
        <button type="button" id="moveRightBtn">Move photo right</button>
        <button type="button" id="halfScaleBtn">Scale photo 50%</button>
        <button type="button" id="doubleScaleBtn">Scale photo 200%</button>
        <button type="button" id="submitBtn">Submit</button>
      </fieldset>
    </form>
    <canvas id="editorCanvas"></canvas>
    <div id="jsonViewerWrapper">
      <h2>Print Description</h2>
      <pre id="jsonViewer"></pre>
    </div>
  </body>
</html>
